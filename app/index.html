<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="styles/prism-default.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="crtoolsApp" ng-cloak>
    <div class="header">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Crtools</a>
                </div>
                <div class="collapse navbar-collapse" id="js-navbar-collapse">
                    <ul class="nav navbar-nav" ng-controller="HeaderCtrl">
                        <li ng-repeat="repo in repos"><a href="#/repo/{{repo.name}}">{{repo.name}} <img src="images/loader.gif" ng-if="!repo.synced"></a></li>
                        <li ng-click="addRepo()"><a>Add repo</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div ng-view=""></div>
    </div>
    <div class="modal fade" id="syncModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body" style="white-space: pre-wrap">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addRepoModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content" ng-controller="AddRepoCtrl">
                <span ng-if="hasMessage">
                    <div class="modal-body" style="white-space: pre-line">
                    {{message}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                    </span>
                <form name="addRepoForm" ng-if="!hasMessage">
                    <div class="modal-header">
                        <h4 class="modal-title">Add SVN repository</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="addRepoModalUrl">Repository URL</label>
                            <input type="url" class="form-control" id="addRepoModalUrl" placeholder="Url" ng-model="url" required>
                        </div>
                        <div class="form-group">
                            <label for="addRepoModalName">Name</label>
                            <input type="text" class="form-control" id="addRepoModalName" placeholder="Name" ng-model="name" required>
                        </div>
                        <div class="form-group">
                            <label for="addRepoModalLogin">Login</label>
                            <input type="text" class="form-control" id="addRepoModalLogin" placeholder="Login" ng-model="login">
                        </div>
                        <div class="form-group">
                            <label for="addRepoModalPassword">Password</label>
                            <input type="password" class="form-control" id="addRepoModalPassword" placeholder="" ng-model="pass">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default" ng-click="addRepoRun(url, name, login, pass)" ng-disabled="addRepoForm.$invalid">Add</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app,config}) scripts/scripts.js -->
    <script src="config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/log.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/diff.js"></script>
    <script src="scripts/controllers/addrepo.js"></script>
    <!-- endbuild -->
</body>

</html>
